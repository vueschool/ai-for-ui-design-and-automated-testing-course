faq:
  title: "Frequently Asked Questions"
  description: "Everything you need to know about learning and teaching on Mentora."
  categories:
    - title: "Getting Started"
      questions:
        - label: "How do I sign up for Mentora?"
          content: |
            Signing up is free and easy! Simply click the "Find a Teacher" button on our homepage, create your account with your email address, and complete your student profile. You can start browsing teachers immediately after signing up.
        - label: "Do I need any special equipment?"
          content: |
            All you need is a device with a camera and microphone (laptop, tablet, or smartphone), a stable internet connection, and a quiet space for your classes. We recommend using headphones for the best audio quality.
        - label: "How do I choose the right teacher?"
          content: |
            You can browse teachers by subject, language, availability, and teaching style. Each teacher profile includes their qualifications, specialties, reviews from other students, and sample videos. You can also book a trial session to see if it's a good fit.
    - title: "Classes & Scheduling"
      questions:
        - label: "How long are the classes?"
          content: |
            Classes are available in 30, 60, or 90-minute sessions. You can choose the duration that works best for you when booking a class. Most students find 60-minute sessions ideal for comprehensive learning.
        - label: "Can I reschedule or cancel a class?"
          content: |
            Yes! You can reschedule or cancel classes up to 24 hours before the scheduled time through your dashboard. Cancellations made within 24 hours may be subject to our cancellation policy.
        - label: "What time zones do teachers work in?"
          content: |
            Our teachers are located around the world, so you can find classes at almost any time of day. Each teacher's profile shows their local time zone and availability, making it easy to find a schedule that works for you.
    - title: "Pricing & Payment"
      questions:
        - label: "How much do classes cost?"
          content: |
            Class prices vary by teacher and subject, typically ranging from $25 to $75 per hour. Each teacher sets their own rates based on their experience and expertise. You can see pricing on each teacher's profile before booking.
        - label: "What payment methods do you accept?"
          content: |
            We accept all major credit cards, debit cards, and PayPal. Payments are processed securely through our platform, and you'll only be charged after your class is completed.
        - label: "Are there any subscription plans?"
          content: |
            Yes! We offer monthly subscription plans that provide discounts for students who book multiple classes per month. Subscriptions can be canceled or modified at any time.
    - title: "For Teachers"
      questions:
        - label: "How do I become a teacher on Mentora?"
          content: |
            Click "Become a Teacher" on our homepage and complete the application form. We'll review your qualifications and teaching experience. Once approved, you can create your profile and start accepting students.
        - label: "How do I get paid?"
          content: |
            Teachers receive payments directly to their bank account or PayPal. Payments are processed weekly, and you can track your earnings in your teacher dashboard. Mentora takes a small platform fee to cover payment processing and platform maintenance.
        - label: "Can I set my own schedule?"
          content: |
            Absolutely! As a teacher, you have complete control over your availability. You can set your working hours, time zones, and block out times when you're not available. Students can only book classes during your available hours.
